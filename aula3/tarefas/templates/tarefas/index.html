{% extends 'ola/layout.html' %}

{% block title %} Tarefas {% endblock %}

{% block body %}
    <ul>
    {% for tarefa in tarefas %}
        <li>{{ tarefa }}</li>
    {% empty %}
        <li>Sem tarefas.</li>
    {% endfor %}
    </ul>
    <p>Adicionar uma <a href="{% url 'tarefas:adicionar' %}">nova tarefa</a></p>
{% endblock %}
